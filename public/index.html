  </div>

          d="M2.22125 2.44657C3.67068 0.868907 5.65952 0 7.82181 0C9.43808 0 10.9183 0.512812 12.2214 1.52407C12.8789 2.03452 13.4747 2.65903 14 3.38794C14.5251 2.65925 15.1211 2.03452 15.7788 1.52407C17.0817 0.512812 18.5619 0 20.1782 0C22.3405 0 24.3295 0.868907 25.779 2.44657C27.2111 4.00581 28 6.13595 28 8.44489C28 10.8214 27.1175 12.9967 25.2229 15.2911C23.528 17.3434 21.0921 19.4268 18.2712 21.8393C17.308 22.6632 16.2161 23.5971 15.0824 24.5918C14.7829 24.8551 14.3986 25 14 25C13.6016 25 13.2171 24.8551 12.918 24.5922C11.7843 23.5973 10.6918 22.663 9.72818 21.8387C6.90771 19.4266 4.47177 17.3434 2.77689 15.2909C0.882263 12.9967 0 10.8214 0 8.44467C0 6.13595 0.78891 4.00581 2.22125 2.44657Z"
          fill="white" />
      </svg>

    </div>
    <img src="" alt="">
  </div>
  <div class="modal-form">
    <form id="add-image-form">
      <label class="label" for="image_category">
        <span>Select a section to put your image</span>
        <select id="image_category" name="image_category">
          <option value="Paintings">Paintings</option>
          <option value="Illustrations">Illustrations</option>
          <option value="Typography">Typography</option>
          <option value="Drawings">Drawings</option>
        </select>
      </label>

      <!-- Input file and send file button -->
      <div class="buttons-container">
        <div class="input-container">
          <input type="file" name="image" accept="image/*" id="add-image">
        </div>
        <button class="button send" id="send" type="submit">Enviar</button>
      </div>
    </form>
  </div>
  <footer class="footer">
    <!-- Left rect -->
    <div class="rect">

    </div>

    <!-- Orange Button -->

    <div class="button-container">
      <div class="orange-plus-button">
